<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,height=device-height, initial-scale=1" name="viewport">
    <title>Minecraft Server Control Panel</title>
    <script src="../no_ie/no_ie.js"></script>
    <script src="../res/cache/jquery.min.js"></script>
    <link href="../res/cache/material.teal-blue.min.css" rel="stylesheet">
    <script defer src="../res/cache/material.min.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        p {
            font-size: 30px;
            margin: 0 auto;
            text-align: center;
        }

        #vm_status_text {
            padding-top: 30px;
            margin-bottom: 10px;
        }

        #progress_bar {
            position: relative;
            top: 4px;
            left: 6px;
        }

        #vm_status_div {
            margin: 0 auto;
            text-align: center;
        }

        button {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
        }

        #latency_text{
            font-size: 20px;
            text-align: center;
        }

        .button_div {
            margin: 0 auto;
            text-align: center;
        }

        .button_div > button {
            margin-top: 10px;
        }

        .firstcap {
            text-transform: capitalize;
        }

        #servers_div{
            display: flex;
            max-width: 700px;
            margin-right: auto;
            margin-left: auto;
        }

        #servers_div > .half {
            flex: 1;
            margin: 20px 10px 10px;
            padding: 10px;
        }

        .server_name{
            font-size: 25px;
        }

        .server_status{
            font-size: 20px;
            margin-top: 5px;
        }

    </style>

    <script>
        var vmState = "Unknown"

        var mcPegaStatus="Unknown"
        var mcPegaPlayers=[]

        var mcRewriteStatus="Unknown"
        var mcRewritePlayers=[]

        function changeServerState(serverName, state) {
            if (serverName === "pega") {
                if (state === "Stopped" || state ==="Starting" || state==="Preparing To Stop" || state==="Cannot get data" || state === "Unknown") {
                    mcPegaStatus= state
                }else{
                    mcPegaStatus= "Running"
                    mcPegaPlayers=JSON.parse(state)
                }

                if (mcPegaStatus === "Running") {
                    let text="Online Players: "+mcPegaPlayers.length
                    mcPegaPlayers.forEach(function (value) {
                        text+= "\n"+ value
                    })
                    document.getElementById("pega_status").innerText=text

                }else{
                    document.getElementById("pega_status").innerText=mcPegaStatus
                }
            }else{
                if (state === "Stopped" || state ==="Starting" || state==="Preparing To Stop" || state==="Cannot get data" || state === "Unknown") {
                    mcRewriteStatus= state
                }else{
                    mcRewriteStatus= "Running"
                    mcRewritePlayers=JSON.parse(state)
                }

                if (mcPegaStatus === "Running") {
                    let text="Online Players: "+mcRewritePlayers.length
                    mcRewritePlayers.forEach(function (value) {
                        text+= "\n"+ value
                    })
                    document.getElementById("rewrite_status").innerText=text

                }else{
                    document.getElementById("rewrite_status").innerText=mcRewriteStatus
                }
            }
        }

        function changeVmState(newState) {
            if (newState === "Running") {
                document.getElementById("start_vm_btn").disabled = true
                document.getElementById("stop_vm_btn").disabled = false
            } else if (newState === "Terminated") {
                document.getElementById("start_vm_btn").disabled = false
                document.getElementById("stop_vm_btn").disabled = true
            } else {
                document.getElementById("start_vm_btn").disabled = true
                document.getElementById("stop_vm_btn").disabled = true
            }

            if (newState === "Starting" || newState === "Stopping") {
                document.getElementById("progress_bar").style.display = "inline-block"
            } else {
                document.getElementById("progress_bar").style.display = "none"
            }


            vmState = newState
            document.getElementById("vm_status_text").innerText = "Current VM Status: " + newState
        }

        function getVmStatus() {
            $.get("https://i.pegasis.site:25565/vm_status", function (data) {
                changeVmState(data)
            }).fail(function () {
                changeVmState("Cannot get data")
            }).always(function () {
                setTimeout(getVmStatus, 1000)
            })
        }

        function getMcPegaPlayers() {
            $.get("https://i.pegasis.site:25565/mc_pega_players", function (data) {
                changeServerState("pega",data)
            }).fail(function () {
                changeServerState("pega","Cannot get data")
            }).always(function () {
                setTimeout(getMcPegaPlayers, 1000)
            })
        }

        function getMcRewritePlayers() {
            $.get("https://i.pegasis.site:25565/mc_rewrite_players", function (data) {
                changeServerState("rewrite",data)
            }).fail(function () {
                changeServerState("rewrite","Cannot get data")
            }).always(function () {
                setTimeout(getMcRewritePlayers, 1000)
            })
        }

        function startVm() {
            changeVmState("Starting")
            $.post("https://i.pegasis.site:25565/start_vm", function (data) {

            }).fail(function () {
                alert("Failed to start VM: cannot connect")
            })
        }

        function stopVm() {
            changeVmState("Stopping")
            $.post("https://i.pegasis.site:25565/stop_vm", function (data) {

            }).fail(function () {
                alert("Failed to stop vm: cannot connect")
            })
        }

        function getLatency(){
            if(vmState==="Running") {
                let startTime = new Date().getTime()
                $.get("https://mc.pegasis.site:55555/", function (data) {
                    let latency = new Date().getTime() - startTime
                    document.getElementById("latency_text").innerText = "Latency: " + latency + "ms"
                }).fail(function () {
                    document.getElementById("latency_text").innerText = "Latency: N/A"
                }).always(function () {
                    setTimeout(getLatency, 1500)
                })
            }else{
                document.getElementById("latency_text").innerText = "Latency: N/A"
                setTimeout(getLatency, 1500)
            }
        }

        function resize()  {
            if (window.innerWidth > 550) {
                document.getElementById("servers_div").style.display = "flex"
            } else {
                document.getElementById("servers_div").style.display = "block"
            }
        }

        window.onresize = resize
    </script>
</head>
<body>
<div id="vm_status_div">
    <p id="vm_status_text" style="display:inline-block">Current VM Status: Getting Data.....</p>
    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active" id="progress_bar"
         style="display:none"></div>
    <p id="latency_text">Latency: N/A</p>
</div>


<div class="button_div">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" disabled id="start_vm_btn"
            onclick="startVm()">Start VM
    </button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" disabled id="stop_vm_btn"
            onclick="stopVm()">Stop VM
    </button>
</div>

<div id="servers_div">
    <div class="half">
        <p class="server_name">Pega World</p>
        <p id="pega_status" class="server_status">Getting Data.....</p>
    </div>
    <div class="half">
        <p class="server_name">Rewrite The Stars</p>
        <p id="rewrite_status" class="server_status">Getting Data.....</p>
    </div>
</div>



<div class="button_div" style="margin-top: 100px">
    <p style="font-size: 20px;margin-bottom: 5px">Download For Windows:</p>
    <button class="firstcap mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="window.location='https://cloud.pegasis.site/index.php/s/TSafPeDDYBb5n6Q'">
        Download Minecraft 1.14.3 (231MB)
    </button>
    <br>
    <button class="firstcap mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="window.location='https://cloud.pegasis.site/index.php/s/fx3w4Co5AdW24J8'">
        Download Java Installer (77MB)
    </button>
</div>

<script>
    resize()
    getVmStatus()
    getMcPegaPlayers()
    getMcRewritePlayers()
    getLatency()
</script>
</body>
</html>
