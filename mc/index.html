<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,height=device-height, initial-scale=1" name="viewport">
    <title>Minecraft Server Control Panel</title>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        p {
            font-size: 30px;
            margin: 0 auto;
            text-align: center;
        }

        #vm_status_text {
            padding-top: 30px;
            margin-bottom: 10px;
        }

        #vm_status_div {
            margin: 0 auto;
            text-align: center;
        }

        button {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
        }

        .button_div {
            margin: 0 auto;
            text-align: center;
        }

        .button_div > button {
            margin-top: 10px;
        }

        #servers_div{
            display: flex;
            max-width: 700px;
            margin-right: auto;
            margin-left: auto;
            margin-top: 50px;
        }

        #servers_div > .half {
            flex: 1;
            margin: 20px 10px 10px;
            padding: 10px;
        }

        .server_name{
            font-size: 25px;
        }

        .server_status{
            font-size: 20px;
            margin-top: 5px;
        }

    </style>
</head>
<body class="mdc-typography">
<div id="vm_status_div">
    <p style="font-size: 20px">Refresh the page to get latest status</p>
    <p id="vm_status_text" style="display:inline-block">Current VM Status: Getting Data.....</p>
</div>

<div id="servers_div">
    <div class="half">
        <p class="server_name">Pega World</p>
        <p id="pega_status" class="server_status">Getting Data.....</p>
    </div>
    <div class="half">
        <p class="server_name">Rewrite The Stars</p>
        <p id="rewrite_status" class="server_status">Getting Data.....</p>
    </div>
</div>


<script>
    let vmState = "Unknown"

    let mcPegaStatus="Unknown"
    let mcPegaPlayers=[]

    let mcRewriteStatus="Unknown"
    let mcRewritePlayers=[]

    function changeServerState(serverName, state) {
        if (serverName === "pega") {
            if (state === "Stopped" || state ==="Starting" || state==="Preparing To Stop" || state==="Cannot get data" || state === "Unknown") {
                mcPegaStatus= state
            }else{
                mcPegaStatus= "Running"
                mcPegaPlayers=JSON.parse(state)
            }

            if (mcPegaStatus === "Running") {
                let text="Online Players: "+mcPegaPlayers.length
                mcPegaPlayers.forEach(function (value) {
                    text+= "\n"+ value
                })
                document.getElementById("pega_status").innerText=text

            }else{
                document.getElementById("pega_status").innerText=mcPegaStatus
            }
        }else{
            if (state === "Stopped" || state ==="Starting" || state==="Preparing To Stop" || state==="Cannot get data" || state === "Unknown") {
                mcRewriteStatus= state
            }else{
                mcRewriteStatus= "Running"
                mcRewritePlayers=JSON.parse(state)
            }

            if (mcPegaStatus === "Running") {
                let text="Online Players: "+mcRewritePlayers.length
                mcRewritePlayers.forEach(function (value) {
                    text+= "\n"+ value
                })
                document.getElementById("rewrite_status").innerText=text

            }else{
                document.getElementById("rewrite_status").innerText=mcRewriteStatus
            }
        }
    }


    function getMcPegaPlayers() {
        $.get("https://api.pegasis.site/mc_watcher/mc_pega_status", function (data) {
            changeServerState("pega",data)
        }).fail(function () {
            changeServerState("pega","Cannot get data")
        })
    }

    function getMcRewritePlayers() {
        $.get("https://api.pegasis.site/mc_watcher/mc_rewrite_status", function (data) {
            changeServerState("rewrite",data)
        }).fail(function () {
            changeServerState("rewrite","Cannot get data")
        })
    }

    window.onresize = function(){
        if (window.innerWidth > 550) {
            document.getElementById("servers_div").style.display = "flex"
        } else {
            document.getElementById("servers_div").style.display = "block"
        }
    }
    window.onresize()

    function changeVmState(newState) {
        vmState = newState
        document.getElementById("vm_status_text").innerText = "Current VM Status: " + newState
    }

    $.get("https://api.pegasis.site/mc_watcher/vm_status", function (data) {
        changeVmState(data)

        if (vmState==="Running"){
            getMcPegaPlayers()
            getMcRewritePlayers()
        }else {
            changeServerState("pega","Cannot get data")
            changeServerState("rewrite","Cannot get data")
        }
    }).fail(function () {
        changeVmState("Cannot get data")
        changeServerState("pega","Cannot get data")
        changeServerState("rewrite","Cannot get data")
    })

    window.mdc.autoInit()

</script>
</body>
</html>
