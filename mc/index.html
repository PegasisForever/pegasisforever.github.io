<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
    <title>Minecraft Server Control Panel</title>
    <script src="../res/cache/jquery.min.js"></script>

    <style>
        body{
            margin: 5%;
            padding: 0;
        }
        p{
            font-family: "Helvetica", "Arial", sans-serif;
            font-size: 30px;
            margin: 0 auto;
            text-align: center;
        }
        #info_text{
            font-size: 20px;
        }
        .button_div{
            margin: 0 auto;
            text-align: center;
        }
        button{
            display: inline-block;
            vertical-align: top;
            margin: 5px;
            background-color: white;
            border-radius: 5px;
            border: 3px solid #4CAF50;
            /*height: 35px;*/
            outline-width: 0;
            font-size: 25px;

            -webkit-transition-duration: 0.05s; /* Safari */
            transition-duration: 0.05s;
        }
        .download_btn{
            background-color: #4848ff;
            color: white;
            border: 0;
            border-radius: 3px;
            /*height: 50px;*/
            padding: 10px;
        }
        button:hover{
            background-color: #eee;
        }
        .download_btn:hover{
            background-color: #3535bc;
        }
        button:active {
            transform:scale(0.97);
        }
    </style>

    <script>
        function getMcServerStatus() {
            $.get("https://test.pegasis.site:25565/server_status", function( data ) {
                if (data === "true") {
                    document.getElementById("server_status_text").innerText="Current Server Status: Running"
                }else{
                    document.getElementById("server_status_text").innerText="Current Server Status: Stopped"
                }
            }).fail(function() {
                document.getElementById("server_status_text").innerText="Current Server Status: Cannot Get Data"
            }).always(function() {
                setTimeout(getMcServerStatus,2000)
            });
        }

        function startServer() {
            alert("Starting the server... Please be patient");
            $.post("https://test.pegasis.site:25565/start_server", function( data ) {

            }).fail(function() {
                alert("Failed to start server: cannot connect")
            });
        }

        function stopServer() {
            alert("Stopping the server... Please be patient");
            $.post("https://test.pegasis.site:25565/stop_server", function( data ) {

            }).fail(function() {
                alert("Failed to start server: cannot connect")
            });
        }

        getMcServerStatus();

        window.onload=function () {
            if (navigator.platform.indexOf("Win")!==-1) {
                document.getElementById("download_btns").style.display="block"
            }
        }
    </script>
</head>
<body>
<p id="server_status_text">Current Server Status: Getting Data.....</p>
<p id="info_text">Be patient, starting the server may take up to 3 minutes and stopping the server takes about 1 minute.</p>
<br>
<div class="button_div">
    <button onclick="startServer()">Start Server</button>
    <button onclick="stopServer()">Stop Server</button>
</div>
<div id="download_btns" class="button_div" style="margin-top: 100px;display: none;">
    <button class="download_btn" onclick="window.location='https://test.pegasis.site/files/mc1.14.3.zip'">Download Minecraft 1.14.3 (226MB)</button>
    <br>
    <button class="download_btn" onclick="window.location='https://test.pegasis.site/files/java 64bit installer.exe'">Download Java Installer (76MB)</button>
</div>
</body>
</html>
