<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,height=device-height, initial-scale=1" name="viewport">
    <title>Minecraft Server Control Panel</title>
    <script src="../no_ie/no_ie.js"></script>
    <script src="../res/cache/jquery.min.js"></script>
    <link href="../res/cache/material.teal-blue.min.css" rel="stylesheet">
    <script defer src="../res/cache/material.min.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }

        p {
            /*font-family: "Helvetica", "Arial", sans-serif;*/
            font-size: 30px;
            margin: 0 auto;
            text-align: center;
        }

        #vm_status_text {
            padding-top: 30px;
            margin-bottom: 10px;
        }

        #info_text {
            font-size: 20px;
        }

        #progress_bar {
            position: relative;
            top: 4px;
            left: 6px;
        }

        #vm_status_div {
            margin: 0 auto;
            text-align: center;
        }

        button {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
        }

        .button_div {
            margin: 0 auto;
            text-align: center;
        }

        .button_div > button {
            margin-top: 10px;
        }

        .firstcap {
            text-transform: capitalize;
        }

    </style>

    <script>
        var vmState = "Unknown"

        function changeVmState(newState) {
            if (newState === "Running") {
                document.getElementById("start_vm_btn").disabled = true
                document.getElementById("stop_vm_btn").disabled = false
            } else if (newState === "Terminated") {
                document.getElementById("start_vm_btn").disabled = false
                document.getElementById("stop_vm_btn").disabled = true
            } else {
                document.getElementById("start_vm_btn").disabled = true
                document.getElementById("stop_vm_btn").disabled = true
            }

            if (newState === "Starting" || newState === "Stopping") {
                document.getElementById("progress_bar").style.display = "inline-block"
            } else {
                document.getElementById("progress_bar").style.display = "none"
            }


            vmState = newState
            document.getElementById("vm_status_text").innerText = "Current VM Status: " + newState
        }

        function getVmStatus() {
            $.get("https://test.pegasis.site:25565/vm_status", function (data) {
                changeVmState(data)
            }).fail(function () {
                changeVmState("Cannot get data")
            }).always(function () {
                setTimeout(getVmStatus, 1000)
            })
        }

        function startVm() {
            changeVmState("Starting")
            $.post("https://test.pegasis.site:25565/start_vm", function (data) {

            }).fail(function () {
                alert("Failed to start VM: cannot connect")
            })
        }

        function stopVm() {
            changeVmState("Stopping")
            $.post("https://test.pegasis.site:25565/stop_vm", function (data) {

            }).fail(function () {
                alert("Failed to stop vm: cannot connect")
            })
        }

        getVmStatus()
    </script>
</head>
<body>
<div id="vm_status_div">
    <p id="vm_status_text" style="display:inline-block">Current VM Status: Getting Data.....</p>
    <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active" id="progress_bar"
         style="display:none"></div>
</div>


<div class="button_div">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" disabled id="start_vm_btn"
            onclick="startVm()">Start VM
    </button>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" disabled id="stop_vm_btn"
            onclick="stopVm()">Stop VM
    </button>
</div>
<div class="button_div" style="margin-top: 100px">
    <p style="font-size: 20px;margin-bottom: 5px">Download For Windows:</p>
    <button class="firstcap mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="window.location='https://test.pegasis.site/files/mc1.14.3.zip'">
        Download Minecraft 1.14.3 (226MB)
    </button>
    <br>
    <button class="firstcap mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="window.location='https://test.pegasis.site/files/java 64bit installer.exe'">
        Download Java Installer (76MB)
    </button>
</div>
</body>
</html>
